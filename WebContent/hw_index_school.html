    <div class="school-modal">
    <div class="modal fade mymodal" id="school-info-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">查看学校信息</h4>
          </div>
          <div class="modal-body">
            <div class="form-group draggable ui-draggable">
                <div class="div-0">
                    <div class="col-md-6 div-1">
                        <div class="form-group div-2">
                            <label class="col-sm-3 control-label modal-lable">学校名称：</label>
                            <div class="col-sm-9">
                                <input type="text" id="school_name" name="" disabled="disabled" class="form-control" placeholder="请输入文本">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="div-0">
                    <div class="col-md-6 div-1">
                        <div class="form-group div-2">
                            <label class="col-sm-3 control-label modal-lable">学校地址：</label>
                            <div class="col-sm-9">
                                <input type="text" id="school_address" name="" disabled="disabled" class="form-control" placeholder="请输入文本">
                            </div>
                        </div>
                    </div>
                     <div class="col-md-6 div-1">
                        <div class="form-group div-2">
                            <label class="col-sm-3 control-label modal-lable">学校街道：</label>
                            <div class="col-sm-9">
                                <input type="text" id="school_street" name="" disabled="disabled" class="form-control" placeholder="请输入文本">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="div-0">
                    <div class="col-md-6 div-1">
                        <div class="form-group div-2">
                            <label class="col-sm-3 control-label modal-lable">法人代表：</label>
                            <div class="col-sm-9">
                                <input type="text" id="school_person" name="" disabled="disabled" class="form-control" placeholder="请输入文本">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 div-1">
                        <div class="form-group div-2">
                            <label class="col-sm-3 control-label modal-lable">联系电话：</label>
                            <div class="col-sm-9">
                                <input type="text" id="school_phone" name="" disabled="disabled" class="form-control" placeholder="请输入文本">
                            </div>
                        </div>
                    </div>
                     <div class="col-md-6 div-1">
                        <div class="form-group div-2">
                            <label class="col-sm-3 control-label modal-lable">所属学区：</label>
                            <div class="col-sm-9">
                                <input type="text" id="school_area" name="" disabled="disabled" class="form-control" placeholder="请输入文本">
                            </div>
                        </div>
                    </div>
                     <div class="col-md-6 div-1">
                        <div class="form-group div-2">
                            <label class="col-sm-3 control-label modal-lable">创建时间：</label>
                            <div class="col-sm-9">
                                <input type="text" id="school_time" name="" disabled="disabled" class="form-control" placeholder="请输入文本">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 div-1">
                        <div class="form-group div-2">
                        </div>
                    </div>
                </div>
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          </div>
