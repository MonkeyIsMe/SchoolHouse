<body class="gray-bg" style="font-family:'Microsoft YaHei';">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name" style="margin-bottom:150px"></h1>

            </div>
            <h3>欢迎使用xx区非一手房验证系统</h3>
            <p>注册学校理员账户</p>
            <form class="m-t" role="form" action="login_sch.html" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入账号" required="" id="schacount">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入昵称" required="" id="schuserName">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="请输入邮箱" required="" id="schemail">
                </div>
                 <div class="form-group">
                    <input type="text" class="form-control" placeholder="请再次输入电话号码" required="" id="schphone">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="请输入密码 8~16位" required="" id="schpwd">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="请再次输入密码" required="" id="schpwd2">
                </div>
                <div class="form-group">
                    <input type="text"  class="form-control" placeholder="验证码" id="sch_login_code" required>
                    <img src="SendCode.action" id="code_img" onclick="resetCode()" style="float: left; width:80px; height:30px; margin-top: 5px; margin-bottom: 5px" onclick="">
                    <small style="float: left; margin-top: 20px">点击图片刷新验证码</small>
                </div>
                <button type="button" class="btn btn-primary block full-width m-b" onclick="Register()">注 册</button>

                <p class="text-muted text-center"><small>已经有账户了？</small><a href="login_sch.html">点此登录</a>
                </p>

            </form>
        </div>
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
