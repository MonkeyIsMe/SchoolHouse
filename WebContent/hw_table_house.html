<div class="add-edit-modal">
    <div class="modal fade mymodal" id="add-edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">添加数据</h4>
          </div>
          <div class="modal-body">
            <div class="form-group draggable ui-draggable">
                <div class="div-0">
                    <div class="col-md-6 div-1">
                        <div class="form-group div-2">
                            <label class="col-sm-3 control-label modal-lable">楼盘名称：</label>
                            <div class="col-sm-9">
                               <!--  <input type="text" id="bId" name="" class="form-control" placeholder="请输入文本"> -->

                            	</select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 div-1">
                        <div class="form-group div-2">
                            <label class="col-sm-3 control-label modal-lable">地址：</label>
                            <div class="col-sm-9">
                                <input type="text" id="buildNum" name="" class="form-control" placeholder="格式为605或2-304，2为单元数(必填)">
                            </div>
                        </div>
                    </div>
                </div>
<!--                 <div class="div-0">
                    <div class="col-md-6 div-1">
                        <div class="form-group div-2">
                            <label class="col-sm-3 control-label modal-lable">地址：</label>
                            <div class="col-sm-9">
                                <input type="text" id="houseNum" name="" class="form-control" placeholder="格式为605或2-304，2为单元数(必填)">
                            </div>
                        </div>
                    </div>
                </div> -->
                <div class="div-0">
 
                    <div class="col-md-6 div-1">
                        <div class="form-group div-2">
                           <!--  <label class="col-sm-3 control-label modal-lable">创建时间：</label>
                            <div class="col-sm-9">
                                <input type="text" name="" class="form-control" placeholder="请输入文本">
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" id="myCancel">取消</button>
            <button type="button" class="btn btn-primary" id="mySave">保存</button>
            <button type="button" class="btn btn-primary" id="myEdit">修改</button>
          </div>
        </div>
      </div>

</div>

<div class="del-modal">
    <div class="modal fade mymodal" id="mydel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog del-modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">是否删除</h4>
          </div>
          <!-- <div class="modal-body"> -->
<!--             <div class="form-group draggable ui-draggable">
              
            </div> -->
          <div class="modal-footer">
            <div class="del-check">
                <button type="button" class="btn btn-default del-cancel" data-dismiss="modal" id="myCancel">取消</button>
                <button type="button" class="btn btn-primary" id="myDelete">删除</button>
            </div>
          </div>
        <!-- </div> -->
      </div>
    </div>
</div>

          </div>
